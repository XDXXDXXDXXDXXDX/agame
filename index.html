<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kidgame</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/frame/fontAwesome/css/all.css">
    <!-- 通配css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 加载页面css -->
    <link rel="stylesheet" href="css/loadAssets.css">
    <!-- 未进入游戏前的ui css -->
    <link rel="stylesheet" href="css/uiOutward.css">
    <!-- 游戏场景css -->
    <link rel="stylesheet" href="css/gameStage.css">
</head>
<body>
    <div id="loadAssets" style="/*display:none*/">
        <div>
            <p class="load-percent load-percent2">0%</p>
        </div>
        <div class="loadBg1">
            <div>
                <p class="load-tips">游戏已加载<span class="load-percent">0%</span>，快乐马上就准备好了！</p>
            </div>
        </div>
    </div>  
    <div id="uiIndex" style="display:none">
        <div class="head-ctn">
            <div class="game-name">
                <img src="assets/img/index/gameName.png" alt="game name's img">
            </div>
            <div class="start-game"><p class="begin-test">开始游戏</p></div>
            <div class="start-game-customize"><p class="begin-test">自由创作</p></div>
        </div>
        <div class="auto-fill">
            <div class="foot-features">
                <button class="volume" onclick="toggleSound()"><i class="fas fa-volume-up"></i></button>
                <button class="statistic"><i class="fas fa-torah"></i></button>
                <button class="related-info"><i class="fas fa-exclamation-circle"></i></button>
            </div>
        </div>
    </div>
    <div id="uiStatistic" style="display:none">
        <button class="go2index">返回首页</button>
    </div>
    <div id="uiInfo" style="display:none">
        <button class="go2index">返回首页</button>
        <div class="help-info">  
        </div>
        <div class="version-info">
        </div>
    </div>
    <div id="uiSelectLv" style="display:none">
        <div class='selectLevel'>
            <div id="Level1" class="levelBox lv1 s-lv">
                <div class="level-bg"></div>
                <div class="levelCtn">
                    <h3>- 1 -</h3>
                    <div class="star">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                    </div>
                </div> 
            </div>
            <div id="Level2" class="levelBox lv2 s-lv">
                <div class="level-bg"></div>
                <div class="levelCtn">
                    <h3>- 2 -</h3>
                    <div class="star">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                    </div>
                </div> 
            </div>
            <div id="Level3" class="levelBox lv3 s-lv">
                <div class="level-bg"></div>
                <div class="levelCtn">
                    <h3>- 3 -</h3>
                    <div class="star">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                    </div>
                </div> 
            </div>
            <div id="Level4" class="levelBox lv4 s-lv">
                <div class="level-bg"></div>
                <div class="levelCtn">
                    <h3>- 4 -</h3>
                    <div class="star">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                    </div>
                </div> 
            </div>
            <div id="Level5" class="levelBox lv5">
                <div class="level-bg"></div>
                <div class="levelCtn">
                    <h3>- 5 -</h3>
                    <div class="star">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                        <img src="assets/img/starEmpty.png" alt="star" class="star-img">
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div id="uiGamming" style="display:none">
        <button class="show-game-menu" onclick="$('.game-menu').fadeIn()">菜单</button>
        <div class="game-menu" style="display:none">
            <ul>
                <li class="replay">重新开始</li>
                <li class="back2select-lv">选择关卡</li>
                <li class="back2main-menu">返回主菜单</li>
            </ul>
        </div>
        <canvas id="gameStage" width="100px" height="100px"></canvas>
    </div>



    <!-- jquery -->
    <script src="assets/frame/jquery-3.3.1.min.js"></script>
    <!-- 主逻辑控制 -->
    <script src="config.js"></script>
    <script src="js/funBox.js"></script>
    <script src="js/UIController.js"></script>
    <script src="js/loadAssets.js"></script>
    <!-- 游戏对象 -->
    <script src="js/element/element.js"></script>
    <script src="js/element/laserTransmitter.js"></script>
    <script src="js/element/lightHome.js"></script>
    <script src="js/element/mirror.js"></script>
    <script src="js/element/brick.js"></script>
    <script src="js/element/cloud.js"></script>
    <script src="js/element/wall.js"></script>
    <script src="js/element/wolf.js"></script>
    <!-- 游戏控制器 -->
    <script src="js/gameController.js"></script>  
</body>
</html>
